version: '3.8'

services:
  blackice-app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: blackice-app-dev
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    restart: unless-stopped
    environment:
      - NODE_ENV=development
    networks:
      - blackice-network

networks:
  blackice-network:
    driver: bridge
